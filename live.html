    <script>
    (function() {
        var SUPABASE_URL = 'https://mfwgfgjneeymavxgbwde.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1md2dmZ2puZWV5bWF2eGdid2RlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MTMzNzgsImV4cCI6MjA4Mzk4OTM3OH0.11Ww-TwArHnrM6Lw7q_ZbJu5tFLugsAq9jT6H6p42WE';
        var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        var lang = 'it';
        
        var T = {
            it: {
                headerTitle: 'Festa delle Lanterne 2026',
                lblTime: 'Orario Attuale',
                lblCountdown: 'Tempo all\'inizio dell\'evento',
                lblStarted: 'üéâ Evento in corso!',
                unitDays: 'Giorni',
                unitHours: 'Ore',
                unitMins: 'Min',
                unitSecs: 'Sec',
                lblTotal: 'Registrati',
                lblPending: 'In Attesa',
                lblVerified: 'Verificati',
                lblEntered: 'Entrati',
                lblProgress: 'Progresso Ingresso',
                lblUpdate: 'Aggiornamento automatico'
            },
            zh: {
                headerTitle: '2026 ËøéÊñ∞Êò• ÈóπÂÖÉÂÆµ',
                lblTime: 'ÂΩìÂâçÊó∂Èó¥',
                lblCountdown: 'Ë∑ùÁ¶ªÊ¥ªÂä®ÂºÄÂßãËøòÊúâ',
                lblStarted: 'üéâ Ê¥ªÂä®ËøõË°å‰∏≠ÔºÅ',
                unitDays: 'Â§©',
                unitHours: 'Êó∂',
                unitMins: 'ÂàÜ',
                unitSecs: 'Áßí',
                lblTotal: 'Â∑≤Ê≥®ÂÜå',
                lblPending: 'ÂæÖÂÆ°Ê†∏',
                lblVerified: 'Â∑≤ÂÆ°Ê†∏',
                lblEntered: 'Â∑≤ÂÖ•Âú∫',
                lblProgress: 'ÂÖ•Âú∫ËøõÂ∫¶',
                lblUpdate: 'Ëá™Âä®Êõ¥Êñ∞'
            }
        };
        
        var $ = function(id) { return document.getElementById(id); };
        
        function updateUI() {
            var t = T[lang];
            $('headerTitle').textContent = t.headerTitle;
            $('lblTime').textContent = t.lblTime;
            $('unitDays').textContent = t.unitDays;
            $('unitHours').textContent = t.unitHours;
            $('unitMins').textContent = t.unitMins;
            $('unitSecs').textContent = t.unitSecs;
            $('lblTotal').textContent = t.lblTotal;
            $('lblPending').textContent = t.lblPending;
            $('lblVerified').textContent = t.lblVerified;
            $('lblEntered').textContent = t.lblEntered;
            $('lblProgress').textContent = t.lblProgress;
            $('switchIt').classList.toggle('active', lang === 'it');
            $('switchZh').classList.toggle('active', lang === 'zh');
            updateCountdown();
        }
        
        function updateClock() {
            var now = new Date();
            var time = now.toLocaleTimeString(lang === 'it' ? 'it-IT' : 'zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            var date = now.toLocaleDateString(lang === 'it' ? 'it-IT' : 'zh-CN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            $('currentTime').textContent = time;
            $('currentDate').textContent = date;
            updateCountdown();
        }
        
        function updateCountdown() {
            var t = T[lang];
            // Event date: March 1, 2026 at 15:00 (visitor start time)
            var eventDate = new Date('2026-03-01T15:00:00');
            var now = new Date();
            var diff = eventDate - now;
            
            if (diff <= 0) {
                // Event has started
                $('lblCountdown').textContent = t.lblStarted;
                $('countDays').textContent = 'üéâ';
                $('countHours').textContent = 'üéä';
                $('countMins').textContent = 'üèÆ';
                $('countSecs').textContent = 'üéá';
                $('countdownBox').classList.add('started');
            } else {
                $('lblCountdown').textContent = t.lblCountdown;
                $('countdownBox').classList.remove('started');
                
                var days = Math.floor(diff / (1000 * 60 * 60 * 24));
                var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                var secs = Math.floor((diff % (1000 * 60)) / 1000);
                
                $('countDays').textContent = String(days).padStart(2, '0');
                $('countHours').textContent = String(hours).padStart(2, '0');
                $('countMins').textContent = String(mins).padStart(2, '0');
                $('countSecs').textContent = String(secs).padStart(2, '0');
            }
        }
        
        async function loadStats() {
            try {
                var { data, error } = await supabase.from('registrations').select('*');
                if (error) throw error;
                
                var total = data ? data.length : 0;
                var pending = data ? data.filter(function(r) { return r.verified !== true; }).length : 0;
                var verified = data ? data.filter(function(r) { return r.verified === true && !r.entered; }).length : 0;
                var entered = data ? data.filter(function(r) { return r.entered === true; }).length : 0;
                
                // Animate numbers
                animateNumber('statTotal', total);
                animateNumber('statPending', pending);
                animateNumber('statVerified', verified);
                animateNumber('statEntered', entered);
                
                // Progress bar
                var progress = total > 0 ? Math.round((entered / total) * 100) : 0;
                $('progressFill').style.width = progress + '%';
                $('progressFill').textContent = entered + ' / ' + total;
                $('progressPercent').textContent = progress + '%';
                
            } catch (e) {
                console.error('Load error:', e);
            }
        }
        
        function animateNumber(id, target) {
            var el = $(id);
            var current = parseInt(el.textContent) || 0;
            if (current === target) return;
            
            var step = target > current ? 1 : -1;
            var interval = setInterval(function() {
                current += step;
                el.textContent = current;
                if (current === target) clearInterval(interval);
            }, 50);
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Events
        $('switchIt').addEventListener('click', function() { lang = 'it'; updateUI(); });
        $('switchZh').addEventListener('click', function() { lang = 'zh'; updateUI(); });
        $('btnFullscreen').addEventListener('click', toggleFullscreen);
        
        // Initialize
        updateUI();
        updateClock();
        loadStats();
        
        // Update clock every second
        setInterval(updateClock, 1000);
        
        // Update stats every 5 seconds
        setInterval(loadStats, 5000);
        
        // Real-time updates
        supabase.channel('live').on('postgres_changes', { event: '*', schema: 'public', table: 'registrations' }, function() { loadStats(); }).subscribe();
    })();
    </script>
